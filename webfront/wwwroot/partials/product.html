<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Product Detail</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit Product</legend>
      <form method="post" ng-submit="updateProduct()">
       
        <div class="form-group">
          <label class="control-label"><i class="ion-person"></i> Display Name</label>
          <input type="text" class="form-control" ng-model="product.name" />
        </div>
        <div class="form-group">
          <label class="control-label"><i class="ion-at"></i> Description</label>
          <input type="email" class="form-control" ng-model="product.description" />
        </div>
        <button class="btn btn-lg btn-success">Update Information</button>
      </form>
    </div>
  </div>

  
</div>
